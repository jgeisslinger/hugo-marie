{{ define "main" }}
<div class="col-md-9 col-md-offset-3 side-collapse-container">
    <div class="tiles">

        <article class="post" itemtype="http://schema.org/BlogPosting">
            <div class="post-content">
                <h1 class="title">{{ .Title }}</h1>

                <div class="post-meta">
                    {{ $dataFormat := .Site.Params.dateFormat | default "2006-01-02" }}
                    <a href="#" class="post-date">Posted <time datetime="{{ time .Date }}" itemprop="datePublished">{{ .Date.Format $dataFormat }}</time></a>
                </div>

                <div class="post-toc">

                    {{ .TableOfContents }}
                        
                </div>
                
                <div class="post-content resizable">
                    <p>
                        {{ .Content }} 
                    </p>
                    <div class="post-footer">
                        <div class="post-share-wrap">
                            <div class="post-share">
                                <a href="#">
                                    <i class="fab fa-facebook"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-twitter"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-google-plus"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-linkedin"></i>
                                </a>
                                <a href="#">
                                    <i class="fab fa-pinterest"></i>
                                </a>
                            </div>
                        </div>

                        <div class="post-category">
                            {{ range .Params.categories }}
                            <strong>Categories:</strong><a href="{{ "/categories/" | relLangURL }}{{ . | urlize }}" rel="category tag">{{ . }}</a>
                            {{ end }}
                        </div>

                        <div class="post-tags">
                            {{ range .Params.tags }}
                            <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" rel="tag">{{ . }}</a>
                            {{ end }}
                        </div>

                    </div>
                </div>
